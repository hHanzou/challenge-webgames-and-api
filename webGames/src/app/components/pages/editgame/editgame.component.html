<body class="main-box container-parallax">
    <header>
        <app-header></app-header>
    </header>
    <main class="container">
        <form [formGroup]="form" (ngSubmit)="SendForm()">
            <div style="width: 600px; margin-top: 10px;" id="box" class="bg-light rounded">
                <div id="tarea">
                    <h4>{{formtittle}}</h4>
                </div>
                <div class="m-4 mt-0 form-group">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control form-control-sm" formControlName="GameName" value="{{games?.gameName}}">
                </div>
                <div class="m-4 form-group">
                <label class="form-label">Release:</label>
                <input type="text" class="form-control form-control-sm" formControlName="GameRelease" value="{{games?.gameRelease}}">
                </div>
                <div class="m-4 form-group">
                    <label class="form-label">Developer(s):</label>
                    <input type="text" class="form-control form-control-sm" formControlName="GameDevs" value="{{games?.gameDevs}}">
                </div>
                <div class="m-4">
                    <fieldset disabled="disabled">
                        <label class="form-label">Categories:</label>
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</button>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"></a></li>
                            <li><a class="dropdown-item" href="#"></a></li>
                            <li><a class="dropdown-item" href="#"></a></li>
                            </ul>
                            <input type="text" class="form-control" aria-label="Text input with dropdown button">
                        </div>
                    </fieldset>
                </div>
                <div class="m-4 form-group">
                    <label class="form-label">Description:</label>
                    <textarea class="form-control" rows="2" formControlName="GameDetails" value="{{games?.gameDetails}}"></textarea>
                </div>
                <div class="m-4 mb-2">
                    <fieldset disabled="disabled">
                        <label class="form-label">Upload a Image:</label>
                        <input class="form-control form-control-sm" type="file">
                    </fieldset>
                </div>
                <div id="buttonarea">
                    <button type="button" class="btn btn-primary fw-semibold m-2 mb-0" style="width: 150px;" routerLink="/gamedetails/{{games?.gameId}}">Go Back</button>
                    <button type="submit" class="btn btn-success fw-semibold m-2 mb-0" style="width: 150px;">Save</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <app-footer></app-footer>
    </footer> 
</body>
