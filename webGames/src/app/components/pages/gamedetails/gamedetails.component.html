<body class="main-box container-parallax">
    <header>
        <app-header></app-header>
    </header>
    <main class="container">
        <div id="box" *ngIf="game">
            <div id="contentarea" class="p-4 m-4 bg-light rounded">
                <div>
                    <h3>{{game.gameName}}</h3>
                </div>
                <hr>
                <div>
                    <h5>Categories:</h5>
                    <h6>Luta</h6>
                </div>
                <hr>
                <div id="detailsarea">
                    <h5>Description:</h5>
                    <p>
                        {{game.gameDetails}}
                    </p>
                </div>
                <hr>
                <div>
                    <h5>Developers:</h5>
                    <h6>{{game.gameDevs}}</h6>
                </div>
                <div id="buttonarea">
                    <button type="submit" class="btn btn-warning text-light fw-semibold m-2 mb-0" style="width: 150px;" routerLink="editgame/:id">Edit</button>
                    <button type="submit" class="btn btn-danger fw-semibold m-2 mb-0">Delete</button>
                </div>
            </div>
        </div> 
    </main>
    <footer>
        <app-footer></app-footer>
    </footer> 
</body>
